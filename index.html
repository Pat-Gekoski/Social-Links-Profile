<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

			comment out icon-font for production build. it gets compiled into final style.css

	 <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com" />

		.attribution { font-size: 11px; text-align: center; color: #fff;}
		.attribution a { color: hsl(228, 45%, 44%); }
	 </style>

    <title>Patric Gekoski</title>
  </head>

  <body>
    <main>
      <div class="card">
        <img
          src="./img/profile-pic.png"
          alt="Profile Pic"
          class="card__avatar"
        />
        <h1 class="card__name">Jessica Randall</h1>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__tagline">&ldquo;Font-end developer and avid reader.&rdquo;</p>
        <div class="card__button-container">
          <div class="card__button">GitHub</div>
          <div class="card__button">Frontend Mentor</div>
          <div class="card__button">LinkedIn</div>
          <div class="card__button">Twitter</div>
          <div class="card__button">Instagram</div>
        </div>
      </div>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://github.com/Pat-Gekoski">Patric Gekoski</a>.
		 </div>
    </main>
  </body>
